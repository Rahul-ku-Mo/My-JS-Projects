<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css">
    
    <title>Calculator</title>
  </head>
  <body>
    <div class="headOfCal">
      <h1>Calculator</h1>
    </div>

    <div class="container">
      <div class="user-input">
         <div class="input1">
           <p class="numone"></p>
         </div>
         <span class="sign"></span>
         <div class="input2">
           <p class="numtwo"></p> 
         </div>
         <div class="answer"></div>
      </div>
      <div class="buttons">
        <div class="row1">
            <button class="btn btntog first">+/-</button>
            <button class="btn btnMul first">x</button>
            <button class="btn btnClcAll first">CE</button>
            <button class="btn btnClc first">C</button>
          </div>
          <div class="row1">
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn btndiv">/</button>
          </div>
          <div class="row1">
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn btnminus">-</button>
          </div>
          <div class="row1">
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btnplus">+</button>
          </div>
          <div class="row1">
            <button class="btn btn0">0</button>
            <button class="btn btndel">.</button>
            <button class="btn btnequals">=</button>
            
          </div>
          
      </div>

    </div>
    
    <script src="calculate.js"></script>
  </body>
</html>
